<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <section class="container row">

    <div class="jumbotron">
      <h1>Simple Todo App</h1>
      <label for="">What is your todo: </label>
      <input id="todo" type="text" placeholder="Be Awesome"><br>
      <button id="add-button" class="btn btn-warning">Add</button>
      <button id="delete-button" class="btn btn-danger">Delete</button>
    </div>

    <div id="todo-list" class="">

      <!-- place where todos will live -->

    </div>

  </section>

  <!-- scripts -->
  <script src="js/ToDo.js"></script>
  <script src="js/Events.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
